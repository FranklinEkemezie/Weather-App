<html lang="en">
<head>

          </label>
          <input type="search" name="city" id="city" placeholder="Search City..." autofocus>
          <button type="submit">

          </button>
        </div>
      </form>
      <output class="search-results">
        <h2 class="title">Weather in Nnewi</h2>
        <div class="temperature"><span>9.82</span>&#x2103;</div>
        <div class="condition">
          <img src="" alt="">
          <span>&#x26C5; Broken Clouds</span>
        </div>
        <div class="humidity">Humidity: <span>66%</span></div>
        <div class="wind-speed">Wind Speed: <span>3.6km/h</span></div>
      </output>
    </section>

    <section class="footer">
      <marquee behavior="" direction="">Courtesy of <a href="https://www.openweather.com">Open Weather API</a></marquee>
    </section>
  </main>
</body>
</html>
